<p>Vous avez séléctionné : {{ request.POST.files }} avec clusters {{ request.POST.k }} et un taux d'anomalie de {{ request.POST.N }} %</p>
<p>{{ tab.values|safe }}</p>
<!--<p>{{json}}</p>-->
<script>
$(document).ready(function(){
  var jsonStr = "{{json}}";


  var data = jQuery.parseJSON(jsonStr.replace(/&quot;/g,'"'));

  console.log(data.centroid);

  var margins = {
      "left": 40,
      "right": 30,
      "top": 30,
      "bottom": 30
  };

  var width = 500;
  var height = 500;

  var colors = d3.scale.category10();

  var svg = d3.select("#scatter-load").append("svg").attr("width", width + margins.left + margins.right).attr("height", height + margins.top + margins.bottom).append("g")
      .attr("transform", "translate(" + margins.left + "," + margins.top + ")");

  var x = d3.scale.linear()
      .domain(d3.extent(data.obs, function (d) {
      return d.x;
  })).range([0, width - margins.left - margins.right]);

  var y = d3.scale.linear()
      .domain(d3.extent(data.obs, function (d) {
      return d.y;
  })).range([height - margins.top - margins.bottom, 0]);

  svg.append("g").attr("class", "x axis").attr("transform", "translate(0," + y.range()[0] + ")");
  svg.append("g").attr("class", "y axis");


  var xAxis = d3.svg.axis().scale(x).orient("bottom");
  var yAxis = d3.svg.axis().scale(y).orient("left");

  svg.selectAll("g.y.axis").call(yAxis);
  svg.selectAll("g.x.axis").call(xAxis);

  svg.selectAll(".dot")
    .data(data.obs)
  .enter().append("circle")
    .attr("class", "dot")
    .attr("r", 3.5)
    .attr("cx", function(d) { return x(d.x); })
    .attr("cy", function(d) { return y(d.y); })
    .style("fill", function(d) { return colors(d.number); });

    var legend = svg.selectAll(".legend")
      .data(colors.domain())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
    .attr("x", width - 18)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", colors);

    legend.append("text")
    .attr("x", width - 24)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "end")
    .text(function(d) { return "Cluster " + d; });
  });

</script>

<div id="scatter-load"></div>

<script>
var data_from_django = {{tab.values|safe}};
var radius = 74,
    padding = 10;

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6"]);

var arc = d3.svg.arc()
    .outerRadius(radius)
    .innerRadius(radius - 30);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.population; });

    data = data_from_django;

  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Cluster"; }));

  data.forEach(function(d) {
    d.ages = color.domain().map(function(name) {
      return {name: name, population: +d[name]};
    });
  });

  var legend = d3.select("body").append("svg")
      .attr("class", "legend")
      .attr("width", radius * 2)
      .attr("height", radius * 2)
    .selectAll("g")
      .data(color.domain().slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .text(function(d) { return d; });

  var svg = d3.select("body").selectAll(".pie")
      .data(data)
    .enter().append("svg")
      .attr("class", "pie")
      .attr("width", radius * 2)
      .attr("height", radius * 2)
    .append("g")
      .attr("transform", "translate(" + radius + "," + radius + ")");

  svg.selectAll(".arc")
      .data(function(d) { return pie(d.ages); })
    .enter().append("path")
      .attr("class", "arc")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.name); });

  svg.append("text")
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.Cluster; });
</script>
